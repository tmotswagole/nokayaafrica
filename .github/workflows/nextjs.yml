name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: $(pwd)/node_modules/.bin/next build
      - run: $(pwd)/node_modules/.bin/next export
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAGES_DEPLOYMENT }}
          publish_dir: ./out
          cname: tmotswagole.github.io
          publish_branch: gh-pages
          allow_empty_commit: false
          keep_files: false
          force_orphan: false
          enable_jekyll: false
          disable_nojekyll: false
          exclude_assets: .github
